<!DOCTYPE html>
<html>

<head>
    <title>Withdrawal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .withdrawal-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .amount-input {
            position: relative;
        }

        .usdt-label {
            position: absolute;
            top: 65%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #ccc;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .withdrawal-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        @media only screen and (max-width: 768px) {
            .withdrawal-form {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Withdrawal</h1>

    <div class="withdrawal-form">
        <form>
            <div class="form-group">
                <label for="coin-select">Withdraw Address:</label>
                <select id="coin-select" name="coin">
                    <option value="bitcoin">USDT-TRC20</option>
                    <option value="ethereum">USDT-ERC20</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wallet-address">Email Address:</label>
                <input type="text" id="wallet-address" name="walletAddress" placeholder="Enter your email address">
            </div>

            <div class="form-group amount-input">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter the amount">
                <span class="usdt-label">USDT</span>
            </div>

            <div class="form-group">
                <label for="password">Withdrawal Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your withdrawal password">
            </div>

            <form>
                <div id="withdrawal-container">
                    <input type="submit" class="withdrawal-button" value="Withdraw" onclick="handleWithdrawal()">
                </div>
            </form>
        </form>

        <script>
            // Function to handle button click event
        function handleWithdrawal() {
            // Store success message in local storage
            localStorage.setItem('successMessage', 'Operation Success');
        }

        // Function to remove success message from local storage
        function clearSuccessMessage() {
            localStorage.removeItem('successMessage');
        }

        // Function to retrieve and display success message on page load
        window.addEventListener('load', function() {
            // Check if success message is present in local storage
            var successMessage = localStorage.getItem('successMessage');
            
            // If message exists, display it
            if (successMessage) {
                var messageElement = document.createElement('p');
                messageElement.className = 'success-message';
                messageElement.textContent = successMessage;
                document.getElementById('withdrawal-container').appendChild(messageElement);
            }
            
            // Clear success message from local storage
            clearSuccessMessage();
        });
        </script>
    </div>
</body>

</html>
